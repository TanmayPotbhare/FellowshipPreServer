<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Connector Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .output, .error {
            background-color: #f9f9f9;
            border-left: 5px solid #007BFF;
            padding: 10px;
            margin-bottom: 20px;
            word-wrap: break-word;
        }
        .error {
            border-left-color: #dc3545;
        }
        .output-title, .error-title {
            font-weight: bold;
            color: #007BFF;
        }
        .error-title {
            color: #dc3545;
        }
        pre {
            white-space: pre-wrap; /* Allow line breaks */
            word-wrap: break-word; /* Wrap long lines */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Python Connector Result</h1>

    <!-- Check if there is any output -->
    {% if output %}
    <div class="output">
        <span class="output-title">Output:</span>
        <pre>{{ output }}</pre>
    </div>
    {% endif %}

    <!-- Check if there is any error -->
    {% if error %}
    <div class="error">
        <span class="error-title">Error:</span>
        <pre>{{ error }}</pre>
    </div>
    {% endif %}

    <!-- If no output or error, show this message -->
    {% if not output and not error %}
    <p>No output or error received yet.</p>
    {% endif %}
</div>

</body>
</html>
