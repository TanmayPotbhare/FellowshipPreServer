      <form class="row g-3" action="/old_user_insertion_by_admin" method="POST">
          <div class="col-md-4">
            <label for="inputEmail4" class="form-label">First Name</label>
            <input type="first_name" name="first_name" class="form-control" id="first_name">
          </div>
          <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Middle Name</label>
            <input type="middle_name" name="middle_name" class="form-control" id="middle_name">
          </div>
          <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Surname</label>
            <input type="last_name" name="last_name" class="form-control" id="last_name">
          </div>
          <div class="col-md-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="email">
          </div>
          <div class="col-4">
            <label for="year" class="form-label">Year</label>
            <select class="form-select" id="year" name="year" aria-label="Default select example">
              <option selected>--Select Year--</option>
              <option value="2020">2020 - 2021</option>
              <option value="2021">2021 - 2022</option>
              <option value="2022">2022 - 2023</option>
            </select>
          </div>
          <div class="col-4">
            <label for="phd_registration_date" class="form-label">Ph.D. Registration Year</label>
            <input type="text" class="form-control" id="phd_registration_year" name="phd_registration_year" readonly>
          </div>
          <div class="col-4">
            <label for="phd_registration_date" class="form-label">Ph.D. Registration Date</label>
            <input type="date" class="form-control" id="phd_registration_date" name="phd_registration_date">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

<script>
    // Function to update Ph.D. Registration Year field based on selected year
    function updateRegistrationYear() {
        // Get the selected year value
        var selectedYear = document.getElementById("year").value;

        // Extract the start year from the selected option (e.g., "2020 - 2021" -> "2020")
        var startYear = selectedYear.split(" - ")[0];

        // Update the Ph.D. Registration Year field value
        document.getElementById("phd_registration_year").value = startYear;
    }

    // Add event listener to the Year dropdown to trigger the update
    document.getElementById("year").addEventListener("change", updateRegistrationYear);
</script>
