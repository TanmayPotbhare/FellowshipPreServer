    <script>
        function verifyAadhaar(){
            entered_url = 'https://fellowship.trti-maha.in/'
            entered_uid = $('#aadhaar').val()
            entered_opr='getrefnum'
            if(entered_uid != ''){


            $.ajax({
              url:"http://192.168.10.69:8080/",
              method:"POST",
              data:{entered_uid:entered_uid, entered_url:entered_url,entered_opr:entered_opr},  // Automatically sends as query string
              success:function(response){
                const status = response.Status; // True/False from the main object
                const adharnum = response.adharnum; // Aadhaar Number from the main object

                // Parse the 'stdout' string
                const stdout = response.stdout;
                const status_adhar = stdout.split('Status : ')[1]?.split(' ')[0]?.trim();
                console.log("Status:", status_adhar);  // Output: y
                if(status_adhar == 'y'){
                    refnum = response.refnum
                    user_email = $('#user_email').val()
                    $.ajax({
                          url:"/storeRefnum",
                          method:"POST",
                          data:{refnum:refnum, email: user_email},  // Automatically sends as query string
                          success:function(html){
                                Swal.fire({
                                  title: html.title,
                                  text: html.message,
                                  icon: html.status,
                                  confirmButtonText: 'OK'
                              });
                          }
                    })

                }

              }
            });
            }

        }
    </script>
